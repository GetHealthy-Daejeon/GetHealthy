<script type="text/javascript">
getPageNum();//페이지 번호 알아내는 함수 호출


function getPageNum() {
	var pageNum = $('#nowPageNum').val();
	$('#pageNum' + pageNum).css('backgroundColor', '#287bff');
	$('#pageNum' + pageNum).css('color', '#fff');
}

function getMemberList(){
    $.ajax({
        url : 'http://localhost:8080/health/member',
        type : 'GET',
        dataType : 'json',
        success : function(response){
            console.log(response);

        if(response.length>0){
            for(var i=0; i<response.length; i++){
                html +=
                    '<tr><td>' 
                    +response[i].memberName+
                    '</td><td>'
                    +response[i].memberId+
                    '</td><td>'
                    +response[i].createAt+
                    '</td></tr>'
        }}else{
            //게시글 없음 로직 구현
            html += '<tr><td colspan = 6 style="text-align : center ">게시글이 없습니다.</td></tr>'
        }
        $('#data').append(html); //tbody에 json데이터 렌더링
        }
    })
}




</script>
<script>
$('#contentSubmit').click(function(){

if(confirm('게시글을 작성하시겠습니까?')){
var title = $('#title').val();
var content = $('#content').val();
var studentsId = 9;

if(title == '' || content == ''){
	alert('제목 혹은 내용을 입력해주십시오');
	$('#title').focus();

	return false;
}

var jsonData = {
studentsId : studentsId,
title : title,
content : content
}

$.ajax({
	url : 'http://localhost:8080/health/member',
	type : 'POST',
	contentType : 'application/json',
	dataType : 'json',
	data : JSON.stringify(jsonData),
	success : function(response){
		if(response>0){
			// alert('글 작성 완료');
			//작성 화면 감추기
			$('.write-popup').css('display', 'none');
			//글 작성창에 이전에 작성했던 내용 지우기.
			$('#title').val('');
			$('#content').val('');

			$('#data').children().remove();
			getBoardList();
		}
	// console.log("글 올라감");
}
})
};
})



    $('#insert_member').click(function(){

    $('.btn-cancel').click(function(){

    let list = document.querySelectorAll('.navigation li');
    function activeLink(){
        list.forEach((item) => {item.classList.remove('hovered')});
        this.classList.add('hovered');
    }
    list.forEach((item) => {item.addEventListener('mouseover',activeLink)});
</script>
