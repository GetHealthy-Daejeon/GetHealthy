<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>여러개 마커 표시하기</title>
    <style>
        * {
          padding: 0;
          margin: 0;
          box-sizing: border-box;
        }
        .container{
          padding: 5%;
          width: 100%;
          height: auto;
          background-position: center;
          background-size: cover;
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
          grid-gap: 50px;
        }
        #map{
          margin: auto;
        }
      </style>
  </head>
  <body>
    <div id="map" style="width: 1000px; height: 800px"></div>

    <script
    type="text/javascript"
    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4e19bfd6ddf4b432f094170886f18019"
     ></script>
    <script>
     
      var container = document.getElementById("map");// 지도를 표시할 div
      var options = {
        center: new kakao.maps.LatLng(36.3504119, 127.3845475),// 지도의 중심좌표
        level: 7,
      };

      var map = new kakao.maps.Map(container, options);// 지도를 생성합니다

      // 마커를 표시할 위치와 title 객체 배열입니다
      var positions = [
        {
          title: "DW아카데미",
          latlng: new kakao.maps.LatLng(36.3286904, 127.4229992),
        },
        {
          title: "카라멜",
          latlng: new kakao.maps.LatLng(36.3288107, 127.4225678),
        },
        {
          title: "둔산동알라딘",
          latlng: new kakao.maps.LatLng(36.35153, 127.387859),
        },
        {
          title: "카이스트",
          latlng: new kakao.maps.LatLng(36.3721427, 127.36039),
        },
      ];

      // 마커 이미지의 이미지 주소입니다
      var imageSrc =
        "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";

      for (var i = 0; i < positions.length; i++) {
        // 마커 이미지의 이미지 크기 입니다
        var imageSize = new kakao.maps.Size(24, 35);

        // 마커 이미지를 생성합니다
        var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
          map: map, // 마커를 표시할 지도
          position: positions[i].latlng, // 마커를 표시할 위치
          title: positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
          image: markerImage, // 마커 이미지
        });
      }
    </script>
  </body>
</html>
